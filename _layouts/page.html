---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <br>
  <article class="post-content">
    {% if post.content contains "<!-- more -->" %}
    {{ post.content | split:"<!-- more -->" | first % }}
    {% else %}
    {{ post.content | strip_html | truncatewords:100 }}
    {% endif %}
  </article>

</div>
